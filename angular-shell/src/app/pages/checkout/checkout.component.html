<section *ngIf="product" class="container d-flex justify-content-center">
  <div>
    <div class="card mb-3 pt-3 pb-3" style="max-width: 600px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="'/assets/images/' + product.img" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body d-flex flex-column justify-content-center h-100">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, enim?</p>
            <div class="mb-3">
              <div class="btn-group me-2" role="group">
                <button type="button" class="btn btn-primary me-3" (click)="decreaseItems()">-</button>
                <div class="d-flex align-items-center">
                  <span class="">{{totalItems}}</span>
                </div>
                <button type="button" class="btn btn-primary ms-3" (click)="increaseItems()">+</button>
              </div>
            </div>
            <h5 class="card-text">${{product.price}}</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="d-flex justify-content-between mt-5">
        <h6>Price ({{totalItems}} item{{totalItems > 1 ? 's' : ''}})</h6>
        <h6 class="text-success">${{totalItems * product.price}}</h6>
      </div>
      <div class="d-flex justify-content-between mt-2">
        <h6>Delivery Charges</h6>
        <h6 class="text-success">FREE</h6>
      </div>
      <hr>
      <div class="d-flex justify-content-between mb-4">
        <h6>Total Amount</h6>
        <h6 class="text-success">${{totalItems * product.price}}</h6>
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary ms-3">Confirm Order</button>
      </div>
    </div>
  </div>
</section>
